# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuración de Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar el servidor para que escuche en el puerto 91
server.port=91

# Configurar los logs a nivel TRACE
logging.level.root=TRACE

# Formato del log con fecha, hora y minuto
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} - %msg%n
