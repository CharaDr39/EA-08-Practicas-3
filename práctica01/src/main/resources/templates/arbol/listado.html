<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Árboles</title>
</head>
<body>
    <h1>Listado de Árboles</h1>
    <a href="/arbol/nuevo">Nuevo Árbol</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo de Flor</th>
            <th>Dureza de Madera</th>
            <th>Altura</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="arbol : ${arboles}">
            <td th:text="${arbol.id}"></td>
            <td th:text="${arbol.nombreComun}"></td>
            <td th:text="${arbol.tipoFlor}"></td>
            <td th:text="${arbol.durezaMadera}"></td>
            <td th:text="${arbol.altura}"></td>
            <td><img th:src="@{${arbol.rutaImagen}}" width="100"/></td>
            <td>
                <a th:href="@{/arbol/editar/{id}(id=${arbol.id})}">Editar</a>
                <a th:href="@{/arbol/eliminar/{id}(id=${arbol.id})}">Eliminar</a>
            </td>
        </tr>
    </table>
</body>
</html>
