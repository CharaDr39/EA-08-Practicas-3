<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Mi Aplicación</title>
    
    <!-- Bootstrap desde WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}">
    
    <!-- Estilos CSS Propios -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Aplicación</a>
        </div>
    </nav>

    <!-- Contenido de las páginas -->
    <div class="container mt-4">
        <th:block th:replace="~{::content}"></th:block>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
